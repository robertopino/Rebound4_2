<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 2: CONCIERTOS+</title>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="form-head">
        <div class="input-group">
          <input
            type="radio"
            name="signup"
            id="signupRegular"
            value="regular"
            checked
          />
          <label for="signupRegular" class="regular-label">SIGN UP</label>
        </div>

        <div class="input-group">
          <input type="radio" name="signup" id="signupVIP" value="vip" />
          <label for="signupVIP" class="vip-label">VIP</label>
        </div>
      </section>

      <p id="desc">
        Complete los siguientes campos para crear su cuenta regular. Considere
        que a este tipo de cuenta se le asigna un nombre de usuario.
      </p>

      <form id="registerForm">
        <!-- IN CASE OF VIP, SHOW USERNAME-->
        <div class="input-group d-none" id="vipField">
          <label for="username"> Nombre de usuario </label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Ingresa tu username"
          />
        </div>
        <!------------------------------------>
        <div class="input-group">
          <label for="correo"> Correo </label>
          <input
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingresa tu correo"
          />
        </div>
        <div class="input-group">
          <label for="password"> Contraseña </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>

        <button class="send-btn" type="submit">Sign Up</button>
      </form>

      <hr />

      <article class="modal d-none" id="modal">
        <div class="modal-panel">
          <div class="modal-header">
            <p>Bienvenido</p>
            <button
              id="modalClose"
              onclick="closeModal(modal)"
              class="close-btn"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="modal-footer">
            <button class="footer-close-btn" onclick="closeModal(modal)">
              Cerrar
            </button>
          </div>
        </div>
      </article>
    </main>
    <!-- SCRIPTS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
